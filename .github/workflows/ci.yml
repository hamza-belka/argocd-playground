name: Build and push Docker image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Load environment variables
        uses: jsmrcaga/actions-envfile@v1
        with:
          envfile: .env
      - name: Set version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV
      - name: Build
        run: docker build -t my-nginx-image:${{ env.VERSION }} .
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Tag
        run: docker tag my-nginx-image hamzabelka/playground:${{ env.VERSION }}
      - name: Push
        run: docker push hamzabelka/playground:${{ env.VERSION }}