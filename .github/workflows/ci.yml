name: Build and push Docker image

on:
  push:
    branches:
      - master
env:
  VERSION: $(cat VERSION | tr -d '\n')
  IMAGE_NAME: my-nginx-image

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: version
        uses: paulHatch/semantic-version@v4.0.2
        with:
          branch: master
          major_pattern: "BREAKING CHANGE:"
          minor_pattern: "feat:"
          format: "${major}.${minor}.${patch}${increment}"
      - name: Build
        run: docker build -t ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} .
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Tag
        run: docker tag ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} hamzabelka/playground:${{ steps.version.outputs.version }}
      - name: Push
        run: docker push hamzabelka/playground:${{ steps.version.outputs.version }}
        