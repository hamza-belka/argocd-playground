name: Build and push Docker image with semantic release

on:
  push:
    branches:
      - master

env:
  DOCKER_IMAGE: hamzabelka/playground

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Run semantic release
        uses: docker://ghcr.io/semantic-release/semantic-release:17
        with:
          args: |
            --ci
            --debug
            --verify-conditions=@semantic-release/github,@semantic-release/git
            --verify-release
            --generate-notes=@semantic-release/release-notes-generator
            --prepare=@semantic-release/npm
            --publish=@semantic-release/github
      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE:latest .
      - name: Tag Docker image
        run: docker tag $DOCKER_IMAGE:latest $DOCKER_IMAGE:$RELEASE_VERSION
        env:
          RELEASE_VERSION: ${{ env.npm_package_version }}
      - name: Push Docker images
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: |
          docker push $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:$RELEASE_VERSION
